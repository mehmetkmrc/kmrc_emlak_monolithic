<div class="main-register-container">
    <div class="main-register_box">
        <div class="main-register-holder">
            <div class="main-register-wrap ">
                <div class="main-register_bg">
                    <div class="mr_title">
                        <h4>Kömürcü Emlak'a Hoşgeldiniz!</h4>
                        <h5>Premium Emlak Ajansı</h5>
                    </div>
                    <div class="main-register_contacts-wrap">
                        <h4>Sorularınız mı var?</h4>
                        <a href="/contacts">  İletişime Geçin</a>
                        <div class="svg-corner svg-corner_white"  style="bottom:0;left:  -39px;"></div>
                        <div class="svg-corner svg-corner_white"  style="bottom:0;right:  -39px;transform: rotate(90deg)"></div>
                    </div>
                    <div class="main-register_bg-dec"></div>
                </div>
                <div class="main-register tabs-act fl-wrap">
                    <ul class="tabs-menu">
                        <li class="current"><a href="#tab-1"><i class="fa-regular fa-sign-in-alt"></i> Giriş Yap</a></li>
                        <li><a href="#tab-2"> <i class="fa-regular fa-user-plus"></i> Kayıt Ol</a></li>
                    </ul>
                    <div class="close-modal close-reg-form"><i class="fa-regular fa-xmark"></i></div>
                    <!--tabs -->
                    <div id="tabs-container">
                        <div class="tab">
                            <!--tab -->
                            <div id="tab-1" class="tab-content first-tab">
                                <div class="custom-form">
                                    <form method="post" name="registerform" action="/auth/login">
                                        <!-- listsearch-input-item -->
                                        <div class="cs-intputwrap">
                                            <i class="fa-light fa-user"></i>
                                            <input type="text" name="email" placeholder="Kullanıcı adı veya E-posta Adresi" required>
                                        </div>
                                        <!-- listsearch-input-item -->												
                                        <div class="cs-intputwrap pass-input-wrap">
                                            <i class="fa-light fa-lock"></i>
                                            <input type="password" name="password" class="pass-input" placeholder="Şifreyi Giriniz" required>
                                            <div class="view-pass"></div>
                                        </div>
                                        <!-- listsearch-input-item -->	
                                        <div class="filter-tags">
                                            <input id="check-a" type="checkbox" name="check" checked>
                                            <label for="check-a">Beni Hatırla</label>
                                        </div>
                                        <div class="lost_password">
                                            <a href="#">Şifrenizi mi unuttunuz?</a>
                                        </div>
                                        <div class="clearfix"></div>
                                        <button type="submit" class="commentssubmit"> Giriş Yap </button>
                                    </form>
                                </div>
                            </div>
                            <!--tab end -->
                            <!--tab -->
                            <div class="tab">
                                <div id="tab-2" class="tab-content">
                                    <div class="custom-form">
                                        <form method="post" name="registerform1" action="/auth/register"  class="main-register-form" id="main-register-form2">
                                            <!-- listsearch-input-item -->
                                            <div class="cs-intputwrap">
                                                <i class="fa-light fa-user"></i>
                                                <input type="text"   placeholder="İsim" name="first_name" >
                                            </div>
                                            <div class="cs-intputwrap">
                                                <i class="fa-light fa-user"></i>
                                                <input type="text"   placeholder="Soyisim" name="last_name" >
                                            </div>
                                            <!-- listsearch-input-item -->													
                                            <!-- listsearch-input-item -->
                                            <div class="cs-intputwrap">
                                                <i class="fa-light fa-envelope"></i>
                                                <input type="text"   placeholder="Mail Adresi" name="email" >
                                            </div>
                                            <!-- listsearch-input-item -->										
                                            <!-- listsearch-input-item -->
                                            <div class="cs-intputwrap">
                                                <i class="fa-light fa-envelope"></i>
                                                <input type="text"   placeholder="Telefon Giriniz" name="phone" >
                                            </div>
                                            <!-- listsearch-input-item --> 
                                            
                                            <!-- listsearch-input-item -->
                                            <div class="cs-intputwrap pass-input-wrap">
                                                <i class="fa-light fa-lock"></i>
                                                <input type="password" class="pass-input" placeholder="Şifreyi giriniz" name="password" >
                                                <div class="view-pass"></div>
                                            </div>
                                            <!-- listsearch-input-item -->		
                                             
                                            <!-- listsearch-input-item -->
                                            <div class="cs-intputwrap pass-input-wrap">
                                                <i class="fa-light fa-lock"></i>
                                                <input type="password" class="pass-input" placeholder="Şifreyi tekrardan giriniz" name="confirm_password" >
                                                <div class="view-pass"></div>
                                            </div>
                                            <!-- listsearch-input-item -->

                                            <button type="submit" class="commentssubmit"><span>Kayıt Ol</span></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--tab end -->
                        </div>
                        <!--tabs end -->
                        <div class="log-separator fl-wrap"><span>or</span></div>
                        <div class="soc-log  fl-wrap">
                            <p>Daha hızlı giriş yapmak veya kayıt olmak için sosyal medya hesabınızı kullanın.</p>
                            <a href="#" class="google_log"><i class="fa-brands fa-google"></i>Google ile bağlan</a>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body-overlay fs-wrapper reg-overlay close-reg-form"></div>
</div>

<!-- Modal -->
<div id="successModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    <h2>Kayıt Başarılı!</h2>
    <p>Kullanıcı başarıyla kaydedildi!</p>
    <button id="closeModal" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Tamam</button>
</div>

<!-- Modal Arkaplan -->
<div id="modalBackdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
